<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p>Nama : <input type="text" placeholder="Nama Lengkap"></p>
        <p>Username : <input type="text" placeholder="Username"></p>
        <p>Email : <input type="text" placeholder="Your Email"></p>
        <p>Password : <input type="text" placeholder="Password"></p>
        <p>Alamat Web : <input type="url" placeholder="Masukan URL Web"></p>
        <p>Tanggal Lahir : <input type="date" ></p>
        <p>Umur : <input type="number" min="1" max="100"></p>
        <p>Jenis Kelamin : <input type="radio" name="jenis-kelamin" value="Laki-laki"> Laki-laki
        <input type="radio" name="jenis-kelamin" value="perempuan"> Perempuan</p>
        <p>Agama :
        <select name="agama">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Buddha">Buddha</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
        </select></p>
        <p>Biografi : <textarea name="Biografi" rows="3" cols="30"></textarea></p>
        <p>Foto : <input type="image" src="0.png"></p>
        <p>Audio : <audio src="sample.mp3" controls></audio></p>
      </fieldset>
    </form>
  </body>
</html>
